<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body class="chat">

    <div class="chat__sidebar" style="position:relative">
      <div id="room-title"></div>
      <div id="users"></div>
      <form action="index.html">
        <div class="chat__footer" style="position:absolute;bottom:0;width:100%" >
          <button style="width:100%">Log Out</button>
        </div>
      </form>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <div class="emoji-picker-container">
            <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" data-emojiable="true" data-emoji-input="unicode"/>
          </div>
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="message-location-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js" ></script>
    <script src="/js/libs/jquery-3.3.1.min.js" ></script>
    <script src="/js/chat.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/libs/config.js"></script>
    <script src="/js/libs/util.js"></script>
    <script src="/js/libs/jquery.emojiarea.js"></script>
    <script src="/js/libs/emoji-picker.js"></script>

    <script>
      $(function() {
        window.emojiPicker = new EmojiPicker({
          emojiable_selector: '[data-emojiable=true]',
          assetsPath: '/js/libs/img/',
          popupButtonClasses: 'fa fa-smile-o'
        });
        window.emojiPicker.discover();
      });
    </script>
  </body>
</html>
