<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/libs/jquery-3.3.1.min.js" ></script>

    <link rel="stylesheet" type="text/css" href="/css/jquery.emojipicker.css">
    <script type="text/javascript" src="/js/libs/jquery.emojipicker.js"></script>

    <!-- Emoji Data -->
    <link rel="stylesheet" type="text/css" href="/css/jquery.emojipicker.a.css">
    <script type="text/javascript" src="/js/libs/jquery.emojis.js"></script>

    <script type="text/javascript">
    $(document).ready(function(e) {
      $('#input-default').emojiPicker();
      $(".emojiable-question, .emojiable-option").on("keyup", function () {
      });
    });
  </script>
  <style>
    #emojiPickerWrap {
      margin: 10px 0 0 0;
    }
    .field {
      padding: 20px 0;
    }
    textarea {
      width: 400px;
      height: 200px;
    }
  </style>
  </head>

  <body class="chat">

    <div class="chat__sidebar" style="position:relative">
      <div id="room-title"></div>
      <div id="users"></div>
      <form action="index.html">
        <div class="chat__footer" style="position:absolute;bottom:0;width:100%" >
          <button style="width:100%">Log Out</button>
        </div>
      </form>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" id="input-default" type="text" placeholder="Message" autofocus autocomplete="off" class="emojiable-option"/>
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="message-location-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js" ></script>
    <script src="/js/chat.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
  </body>
</html>
